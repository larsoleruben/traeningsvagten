<!DOCTYPE html>
<html>
<head>
    <!--This is a first attempt of some html5 application-->
    <title>Træningsvagten/Kalorievagten</title>
    <link rel="stylesheet" type="text/css" href="scripts/jquery-ui-1.9.2.custom/css/smoothness/jquery-ui-1.9.2.custom.min.css">
    <link rel="stylesheet" type="text/css" href="style/site_trv.css">
    <meta charset="utf-8">
</head>
<body>
<div id="all">
    <header id="header">
        <div id="box1"></div>
        <div id="box2"></div>
        <h1 id="head1">Træningsvagten</h1>
        <h1 id="head2">Kalorievagten</h1>
        <img src="">
    </header>
    <nav id="mainMenu">
        <ul>
            <li><a href="">Dashboard</a></li>
            <li class="selected"><a href="">Food</a></li>
            <li><a href="">Training</a></li>
        </ul>
   </nav>

    <div id="tableContainer">
        <div id="tableRow">
            <section id="searchFood">
                <h2>Hvad har du spist</h2>
                <input id="search" type="text" size="50px" name="searchField" placeholder="Skriv hvad du leder efter her">
                <p>
                    <label id="consumedLabel">Vælg og klik eller dobbeltklik</label>
                    <br><br>
                    <textarea id="result" rows="20" cols="33">Test</textarea>
                </p>
            </section>
            <section id="consumedToday">
                <h2>Hvad har du spist i dag</h2>
                <form id="dailyConsumption" name="daily">
                    Dato:&nbsp;
                    <input id="datepicker" type="text" name="searchField" placeholder="Skriv dato her"/>
                    <p>
                        <label id="totalLabel">Spist i dag :-)</label>
                        <br><br>
                        <textarea id="totalConsumed" rows="20" cols="33">Test</textarea>
                    </p>
                </form>
            </section>
            <aside id="consumptionInfo">
                <h2>Info om hvad der er sket i dag</h2>
            </aside>
        </div>
    </div>
    <footer>
        &copy; 2012, Starbuzz Coffee
        <br>
        All trademarks and registered trademarks appearing on
        this site are the property of their respective owners.
    </footer>
    <script src="scripts/jquery-ui-1.9.2.custom/js/jquery-1.8.3.js"></script>
    <script src="scripts/jquery-ui-1.9.2.custom/js/jquery-ui-1.9.2.custom.min.js"></script>
    <script src="scripts/site_trv.js"></script>
</div>
</body>
</html>
